{% extends "base.html" %}
{% block title %}Youv'e logged in 
{% endblock %}
{% block content %}
<section>
    <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="square" style="--i:0;"></div>
            <div class="square" style="--i:1;"></div>
            <div class="square" style="--i:2;"></div>
            <div class="square" style="--i:3;"></div>
            <div class="square" style="--i:4;"></div>
            <div class="container">
               <div class="form">
                   <h2>Generate Question Paper</h2>
                   <form action="" method="POST">
                       <div class="inputBox">
                           <input type="text" name="branch" id="branch" placeholder="Branch">
                       </div>
                       <div class="inputBox">
                            <input type="text" name="subject" id="subject" placeholder="Subject">
                        </div>
                        <div class="inputBox">
                            <select id="Modules" name="Modules">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                            </select>
                        </div>
                        <div class="inputBox">
                            <input type="text" name="PaperName" id="PaperName" placeholder="Name of the Question Paper">
                        </div>
                        <div class="inputBox">
                             <input type="text" name="time" id="time" placeholder="Time for Examination">
                         </div>
                        <div class="inputBox">
                            <input type="submit" id="btnSignUp" value="Generate">
                        </div>
                        <div class="inputBox">
                            <input type="button" id="btnSignUp" value="Back">
                        </div>
                   </form>
               </div>
            </div>
        </div>
</section>
{% endblock %}
