{% extends "base.html" %}

{% block content %}
{% if message  %}
    <div class="alert alert-secondary" role="alert">
        <p>{{ message }}</p>
    </div>
{% endif %}

<section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="square" style="--i:0;"></div>
            <div class="square" style="--i:1;"></div>
            <div class="square" style="--i:2;"></div>
            <div class="square" style="--i:3;"></div>
            <div class="square" style="--i:4;"></div>
            <div class="container">
               <div class="form">
                   <h2>Signup Form</h2>
                   <form name="signup_form" action="" method="POST">
                       <div class="inputBox">
                           <input type="text" placeholder="Username" name="name" id="name" required >
                       </div>
                       <div class="inputBox">
                            <input type="email" placeholder="Email" name="email" id="email" required>
                        </div>
                       <div class="inputBox">
                            <input type="password" placeholder="Password" name="password" id="password" required>
                        </div>
                        <div class="inputBox">
                            <input type="submit" id="btnSignUp" value="Signup">
                        </div>
                        <!-- <p class="forget">Forgot passowrd?
                            <a href="#">Click here</a>
                        </p> -->
                        <p class="forget">Already have an account?
                            <a href="/login">Sign In</a>
                        </p>
                   </form>
               </div>
            </div>
        </div>
    </section>
{% endblock %}
